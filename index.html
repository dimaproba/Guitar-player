<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230429171433">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Обо мне</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Занятия</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Запись</a></li>
						</ul>
					</nav>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__main main-page">
				<div class="main-page__container">
					<section class="main-page main-page">
						<div class="main-page__left-column column-left">
							<div class="column-left__figures">
								<picture><source srcset="img/main-page/figures.webp" type="image/webp"><img src="img/main-page/figures.png" alt="Image"></picture>
							</div>
							<div class="column-left__image">
								<picture><source srcset="img/main-page/imi-main.webp" type="image/webp"><img src="img/main-page/imi-main.png" alt="Image"></picture>
							</div>
						</div>
						<div class="main-page__rigth-column column-rigth">
							<div class="column-rigth__social-icons icons">
								<div class="icons__item _icon-skype"></div>
								<div class="icons__item _icon-vk"></div>
								<div class="icons__item _icon-teleg"></div>
								<div class="icons__item _icon-insta"></div>
							</div>
							<h1 class="column-rigth__title">Я Виктор</h1>
							<div class="column-rigth__text">
								<p>Репетитор игры на гитаре с семилетним опытом преподавания</p>
							</div>
							<div class="column-rigth__active">
								<a href="#" class="column-rigth__button">Забронировать урок</a>
								<a href="#" class="column-rigth__chat">Есть вопросы?</a>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230429171433"></script>
</body>

</html>
